<!DOCTYPE html>
<html>
<head>
    <title>TODOリスト</title>
</head>
<body>
    <h1>TODOリスト</h1>
    <form action="/add" method="post">
        <input type="text" name="todo" placeholder="TODOアイテムを追加" required>
        <button type="submit">追加</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>
                {% if todo.completed %}
                    <del>{{ todo.content }}</del>
                {% else %}
                    {{ todo.content }}
                    <form action="/complete" method="post" style="display: inline;">
                        <input type="hidden" name="index" value="{{ loop.index0 }}">
                        <button type="submit">完了</button>
                    </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
